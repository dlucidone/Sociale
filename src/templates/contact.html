{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Contact Us|{% endblock %}
{% block content %}
<div class = "row">
	<div class = "col-sm-4 col-sm-offset-4">
		<center>
		<h1>{{title}}</h1>
	</center>
		<form method = 'POST' action = '' >
		{% csrf_token %}
		{{ form|crispy }}
		<input class = 'btn btn-default'type  = 'submit' value = 'Submit'>
		</form>
</div>
</div>
{% endblock %}
